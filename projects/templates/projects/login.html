{% extends "projects/layout.html" %}
{% load static %}

{% block main %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 mt-5">
                
                <div class="card-header text-center py-3">
                    <p class="mb-0">Sign in to your account</p>
                </div>

                <div class="card-body p-5">

                    <!-- Login Form -->
                    <form action="{% url 'projects:login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold"></i>Username</label>
                            <input autofocus type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>

                </div>

                <div class="card-footer text-center bg-light py-3">
                    <p class="mb-0 text-muted">
                        Don't have an account?
                        <a href="{% url 'projects:register' %}" class="text-primary text-decoration-none fw-semibold">
                            Create one here
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
