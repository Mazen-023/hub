{% extends "projects/layout.html" %}
{% load static %}

{% block main %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 mt-4">
                
                <div class="card-header text-center py-3">
                    <p class="mb-0">Create your developer account</p>
                </div>

                <div class="card-body p-5">

                    <!-- Register Form -->
                    <form action="{% url 'projects:register' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <input autofocus type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Create a password" required>
                        </div>

                        <div class="mb-4">
                            <label for="confirmation" class="form-label fw-semibold">Confirm Password</label>
                            <input type="password" name="confirmation" class="form-control" id="confirmation" placeholder="Confirm your password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Create Account</button>
                        </div>
                    </form>

                </div>

                <div class="card-footer text-center bg-light py-3">
                    <p class="mb-0 text-muted"> Already have an account?
                        <a href="{% url 'projects:login' %}" class="text-success text-decoration-none fw-semibold">
                            Sign in here
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
